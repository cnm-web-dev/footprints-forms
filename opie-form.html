    <link rel="stylesheet" href="css/bootstrap-datepicker3.standalone.css">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">


      <form id="opie-form" method="POST" role="form" action="https://sos.cnm.edu/MRcgi/MRProcessIncomingForms.pl">
      
        <!-- Contact Info panel -->
        <div class="panel panel-default">
          <div class="panel-heading"><h3 class="panel-title">Submit Request to OPIE</h3></div>
          <div class="panel-body"> <!-- this is the outer flexbox for this panel -->
          	<div id="subject-row"> <!-- first flexbox item -->
	            <div class="input-group">
	              <label for="subject">Subject:</label>
	              <input type="text" class="form-control" id="subject" name="subject" placeholder="required" required>
	            </div>
            </div>
            <div id="contact_row"> <!-- second flexbox item, also a flexbox container -->
	            <div class="form-group">
	              <label for="lastname">Last Name</label>
	              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="required" required>
	            </div>
	            <div class="form-group">
	              <label for="firstname">First Name</label>
	              <input type="text" class="form-control" id="firstname" name="firstname"placeholder="required" required>
	            </div>
	            <div class="form-group">
	              <label for="email">Email</label>
	              <input type="email" class="form-control" id="email" name="email" placeholder="required" required>
	            </div>
			</div>
          </div>
        </div>

        <!-- Request Information panel -->
        <div class="panel panel-default">
        	<div class="panel panel-default">
        		  <div class="panel-heading">
        				<h3 class="panel-title">Request Information</h3>
        		  </div>
        		  <div class="panel-body">
        		  		<div>
        		  		<label for="date-needed">Date Needed</label>
						<div class="input-group date">
							
							<input type="text" class="form-control" id="date-needed" name="date-needed" placeholder="required"  data-provide="datepicker" required>
							<div class="input-group-addon">
						        <span class="glyphicon glyphicon-th"></span>
						    </div>
						</div>
						</div>

						<label for="recurring">One time or recurring?</label>
						<div class="input-group">
							<select name="" id="input" class="form-control" required="required">
								<option value="no-answer">No answer</option>
								<option value="one-time">One time</option>
								<option value="recurring">Recurring</option>
							</select>
							
						</div>
        		  </div>
        	</div>
        </div>
        
        <input type="hidden" name="hidden-date" id="hidden-date">  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="js/scripts.js"></script>

    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
